<h3>Technician Hours</h3>

<div class="row">
	
	<div class="col-lg-9 col-md-8">
		<div class="calendar-app">
			<div class="panel panel-default">
				<div class="panel-body">
					<div calendar=""></div>
				</div>
			</div>
		</div><!-- Calendar -->
	</div><!-- col -->
	
	
	<!-- Filters -->
	<div class="col-lg-3">
	   <h3 class="m0 pb-lg">Filters</h3>
	   <div class="form-group mb-xl">
	      <label class="control-label mb">by Text</label>
	      <br/>
	      <select chosen="" ng-model="searchState" class="chosen-select form-control">
	         <optgroup label="Alaskan/Hawaiian Time Zone">
	            <option value="AK">Alaska</option>
	            <option value="HI">Hawaii</option>
	         </optgroup>
	         <optgroup label="Pacific Time Zone">
	            <option value="CA">California</option>
	            <option value="NV">Nevada</option>
	            <option value="OR">Oregon</option>
	            <option value="WA">Washington</option>
	         </optgroup>
	         <optgroup label="Mountain Time Zone">
	            <option value="AZ">Arizona</option>
	            <option value="CO">Colorado</option>
	            <option value="ID">Idaho</option>
	            <option value="MT">Montana</option>
	            <option value="NE">Nebraska</option>
	            <option value="NM">New Mexico</option>
	            <option value="ND">North Dakota</option>
	            <option value="UT">Utah</option>
	            <option value="WY">Wyoming</option>
	         </optgroup>
	         <optgroup label="Central Time Zone">
	            <option value="AL">Alabama</option>
	            <option value="AR">Arkansas</option>
	            <option value="IL">Illinois</option>
	            <option value="IA">Iowa</option>
	            <option value="KS">Kansas</option>
	            <option value="KY">Kentucky</option>
	            <option value="LA">Louisiana</option>
	            <option value="MN">Minnesota</option>
	            <option value="MS">Mississippi</option>
	            <option value="MO">Missouri</option>
	            <option value="OK">Oklahoma</option>
	            <option value="SD">South Dakota</option>
	            <option value="TX">Texas</option>
	            <option value="TN">Tennessee</option>
	            <option value="WI">Wisconsin</option>
	         </optgroup>
	         <optgroup label="Eastern Time Zone">
	            <option value="CT">Connecticut</option>
	            <option value="DE">Delaware</option>
	            <option value="FL">Florida</option>
	            <option value="GA">Georgia</option>
	            <option value="IN">Indiana</option>
	            <option value="ME">Maine</option>
	            <option value="MD">Maryland</option>
	            <option value="MA">Massachusetts</option>
	            <option value="MI">Michigan</option>
	            <option value="NH">New Hampshire</option>
	            <option value="NJ">New Jersey</option>
	            <option value="NY">New York</option>
	            <option value="NC">North Carolina</option>
	            <option value="OH">Ohio</option>
	            <option value="PA">Pennsylvania</option>
	            <option value="RI">Rhode Island</option>
	            <option value="SC">South Carolina</option>
	            <option value="VT">Vermont</option>
	            <option value="VA">Virginia</option>
	            <option value="WV">West Virginia</option>
	         </optgroup>
	      </select>
	   </div>
	   <div ng-controller="DatepickerDemoCtrl as dp" class="form-group mb-xl">
	      <label class="control-label mb">by Date</label>
	      <br/>
	      <p class="input-group">
	         <input type="text" datepicker-popup="{{dp.format}}" ng-model="dp.dt" is-open="dp.opened" max-date="'2017-06-22'" datepicker-options="dp.dateOptions" date-disabled="dp.disabled(date, mode)" ng-required="true" close-text="Close" class="form-control"
	         />
	         <span class="input-group-btn">
	            <button type="button" ng-click="dp.open($event)" class="btn btn-default">
	               <em class="fa fa-calendar"></em>
	            </button>
	         </span>
	      </p>
	   </div>
	   <div class="form-group mb-xl">
	      <label class="control-label mb">by Range</label>
	      <br/>
	      <input id="sl2" ui-slider="" type="text" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,750]" class="slider slider-lg form-control" />
	   </div>
	   <button class="btn btn-default btn-lg">Apply</button>
	</div>
	<!-- Filters -->
	
	<div class="col-xs-12" ng-controller="UIGridController as table">
	   
	   <h4 class="page-header clearfix">
	      <div class="pull-left">Filter and Footer</div>
	      <div class="pull-right">
	         <button id="footerButton" ng-click="table.gridOptionsComplex.showGridFooter = !table.gridOptionsComplex.showGridFooter; $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.OPTIONS);" class="btn btn-xs btn-success">Toggle Grid Footer</button>
	         <button ng-click="table.gridOptionsComplex.showColumnFooter = !table.gridOptionsComplex.showColumnFooter; $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.OPTIONS);" class="btn btn-xs btn-success">Toggle Column Footer</button>
	      </div>
	   </h4>
	   <div id="uigrid-demo" ui-grid="table.gridOptionsComplex" class="table-uigrid"></div>
	   
	</div><!--col-->
	
</div><!--row-->
