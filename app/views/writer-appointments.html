<h3>Appointments</h3>

<div class="row">
	<div class="col-lg-9 col-md-8" style="padding-bottom: 15px;">
		<button type="button" ng-click="mod.open('lg', '/sparkplug/backend-angular/app/views/partials/modal-writer-appointments.html')" class="btn btn-labeled btn-success pull-right">
			<span class="btn-label"><i class="fa fa-plus"></i></span>Add Appointment
		</button>
	</div><!--col-->
</div><!--row-->

<div class="row">
	
	<div class="col-lg-9 col-md-8">
		<div class="calendar-app">
			<div class="panel panel-default">
				<div class="panel-body">
					<div calendar=""></div>
				</div>
			</div>
		</div><!-- Calendar -->
	</div><!-- col -->
	
	
	<!-- Filters -->
	<div class="col-lg-3">
	   <h3 class="m0 pb-lg">Filters</h3>
	   <div class="form-group mb-xl">
	      <label class="control-label mb">by Text</label>
	      <br/>
	      <select chosen="" ng-model="searchState" class="chosen-select form-control">
	         <optgroup label="Alaskan/Hawaiian Time Zone">
	            <option value="AK">Alaska</option>
	            <option value="HI">Hawaii</option>
	         </optgroup>
	         <optgroup label="Pacific Time Zone">
	            <option value="CA">California</option>
	            <option value="NV">Nevada</option>
	            <option value="OR">Oregon</option>
	            <option value="WA">Washington</option>
	         </optgroup>
	         <optgroup label="Mountain Time Zone">
	            <option value="AZ">Arizona</option>
	            <option value="CO">Colorado</option>
	            <option value="ID">Idaho</option>
	            <option value="MT">Montana</option>
	            <option value="NE">Nebraska</option>
	            <option value="NM">New Mexico</option>
	            <option value="ND">North Dakota</option>
	            <option value="UT">Utah</option>
	            <option value="WY">Wyoming</option>
	         </optgroup>
	         <optgroup label="Central Time Zone">
	            <option value="AL">Alabama</option>
	            <option value="AR">Arkansas</option>
	            <option value="IL">Illinois</option>
	            <option value="IA">Iowa</option>
	            <option value="KS">Kansas</option>
	            <option value="KY">Kentucky</option>
	            <option value="LA">Louisiana</option>
	            <option value="MN">Minnesota</option>
	            <option value="MS">Mississippi</option>
	            <option value="MO">Missouri</option>
	            <option value="OK">Oklahoma</option>
	            <option value="SD">South Dakota</option>
	            <option value="TX">Texas</option>
	            <option value="TN">Tennessee</option>
	            <option value="WI">Wisconsin</option>
	         </optgroup>
	         <optgroup label="Eastern Time Zone">
	            <option value="CT">Connecticut</option>
	            <option value="DE">Delaware</option>
	            <option value="FL">Florida</option>
	            <option value="GA">Georgia</option>
	            <option value="IN">Indiana</option>
	            <option value="ME">Maine</option>
	            <option value="MD">Maryland</option>
	            <option value="MA">Massachusetts</option>
	            <option value="MI">Michigan</option>
	            <option value="NH">New Hampshire</option>
	            <option value="NJ">New Jersey</option>
	            <option value="NY">New York</option>
	            <option value="NC">North Carolina</option>
	            <option value="OH">Ohio</option>
	            <option value="PA">Pennsylvania</option>
	            <option value="RI">Rhode Island</option>
	            <option value="SC">South Carolina</option>
	            <option value="VT">Vermont</option>
	            <option value="VA">Virginia</option>
	            <option value="WV">West Virginia</option>
	         </optgroup>
	      </select>
	   </div>
	   <div ng-controller="DatepickerDemoCtrl as dp" class="form-group mb-xl">
	      <label class="control-label mb">by Date</label>
	      <br/>
	      <p class="input-group">
	         <input type="text" datepicker-popup="{{dp.format}}" ng-model="dp.dt" is-open="dp.opened" max-date="'2017-06-22'" datepicker-options="dp.dateOptions" date-disabled="dp.disabled(date, mode)" ng-required="true" close-text="Close" class="form-control"
	         />
	         <span class="input-group-btn">
	            <button type="button" ng-click="dp.open($event)" class="btn btn-default">
	               <em class="fa fa-calendar"></em>
	            </button>
	         </span>
	      </p>
	   </div>
	   <div class="form-group mb-xl">
	      <label class="control-label mb">by Range</label>
	      <br/>
	      <input id="sl2" ui-slider="" type="text" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,750]" class="slider slider-lg form-control" />
	   </div>
	   <button class="btn btn-default btn-lg">Apply</button>
	</div>
	<!-- Filters -->


	<div class="col-xs-12">
		<!-- Appointments Table -->
		<div ng-controller="TablexEditableController as table">
		   <!-- Editable row-->
		   <h4 class="page-header">Today's Appointments</h4>
		   
			   <div class="table-responsive">
			   
			   <table class="table table-bordered table-hover bg-white">
			      <tr style="font-weight: bold">
			         <td style="width:10%">Date</td>
			         <td style="width:10%">Time</td>
			         <td style="width:20%">Customer Last</td>
			         <td style="width:25%">Customer First</td>
					 <td style="width:25%">Status (New / Returning)</td>
					
			      </tr>
			      <tr ng-repeat="user in table.users">
				   <td>
			            <!-- editable username (text with validation)-->
			            <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="table.checkName($data, user.id)" e-required="">{{ user.name || &apos;empty&apos; }}</span>
			         </td>
					  <td>
			            <!-- editable username (text with validation)-->
			            <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="table.checkName($data, user.id)" e-required="">{{ user.name || &apos;empty&apos; }}</span>
			         </td>
			         <td>
			            <!-- editable username (text with validation)-->
			            <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="table.checkName($data, user.id)" e-required="">{{ user.name || &apos;empty&apos; }}</span>
			            
			            <button class="btn btn-default btn-md pull-right" ng-click="mod.open('md', '/sparkplug/backend-angular/app/views/partials/modal-writer-appointments-customer.html')"><i class="fa fa-gear" ></i></button>
			            
			         </td>
			        
			         <td>
			            <!-- editable group (select-remote)-->
			            <span editable-select="user.group" e-name="group" onshow="table.loadGroups()" e-form="rowform" e-ng-options="g.id as g.text for g in table.groups">{{ table.showGroup(user) }}</span>
			         </td>
					  <td>
			            <!-- editable status (select-local)-->
			            <span editable-select="user.status" e-name="status" e-form="rowform" e-ng-options="s.value as s.text for s in table.statuses">{{ table.showStatus(user) }}</span>
			         </td>
			         <td style="white-space: nowrap">
			            <!-- form-->
			            <form editable-form="" name="rowform" onbeforesave="table.saveUser($data, user.id)" ng-show="rowform.$visible" shown="table.inserted == user" class="form-buttons form-inline">
			               <button type="submit" ng-disabled="rowform.$waiting" title="Save" class="btn btn-sm btn-info">
			                  <em class="fa fa-save"></em>
			               </button>
			               <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" title="Cancel" class="btn btn-sm btn-default">
			                  <em class="fa fa-times"></em>
			               </button>
			            </form>
			            <div ng-show="!rowform.$visible" class="buttons">
			               <button ng-click="rowform.$show()" title="Edit" class="btn btn-sm btn-info">
			                  <em class="fa fa-pencil"></em>
			               </button>
			               <button ng-click="table.removeUser($index)" title="Delete" class="btn btn-sm btn-danger">
			                  <em class="fa fa-trash"></em>
			               </button>
			            </div>
			         </td>
			      </tr>
			   </table>
			   
			</div><!--table-responsive-->   
		</div>
		<!-- Appointments Table -->
		
	</div><!--col-->	

</div><!--row-->
