<h3>Customer Management
   <!--<small>Drag and Drop events and tasks</small>-->
</h3>

<div class="row">
	
	<div class="col-xs-12">

      <!-- Chaning data-->
      <div class="panel panel-default">
         <div class="panel-heading">Datatables</div>
         <div class="panel-body">
            <div ng-controller="DataTableController as table2">
               <form ng-submit="table2.addPerson()" class="form-inline">
                  <table datatable="ng" dt-options="table2.dtOptions" dt-column-defs="table2.dtColumnDefs" class="row-border hover table-hover">
                     <thead>
                        <tr>
                           <th>
                              <div class="form-group">
                                 <label>
                                    <input type="number" name="id" ng-model="table2.person2Add.id" value="" class="form-control" />
                                 </label>
                              </div>
                           </th>
                           <th>
                              <div class="form-group">
                                 <label>
                                    <input type="text" name="firstName" ng-model="table2.person2Add.firstName" value="" class="form-control" />
                                 </label>
                              </div>
                           </th>
                           <th>
                              <div class="form-group">
                                 <label>
                                    <input type="text" name="lastName" ng-model="table2.person2Add.lastName" value="" class="form-control" />
                                 </label>
                              </div>
                           </th>
                           <th>
                              <div class="form-group">
                                 <button type="submit" class="btn btn-labeled btn-success">
                                    <span class="btn-label">
                                       <em class="fa fa-plus"></em>
                                    </span>Add</button>
                              </div>
                           </th>
                        </tr>
                        <tr>
                           <th>Hero ID</th>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th></th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="hero in table2.heroes">
                           <td ng-click="mod.open('lg', '/sparkplug/backend-angular/app/views/partials/modal-customer-management.html')">
                           		{{ hero.id }}
                           </td>
                           <td ng-click="mod.open('lg', '/sparkplug/backend-angular/app/views/partials/modal-customer-management.html')">{{ hero.firstName }}</td>
                           <td ng-click="mod.open('lg', '/sparkplug/backend-angular/app/views/partials/modal-customer-management.html')">{{ hero.lastName }}</td>
                           <td>
                           	  <button ng-click="rowform.$show()" title="Edit" class="btn btn-sm btn-info">
           	                    <em class="fa fa-pencil"></em>
           	                 </button>
                              <button type="button" ng-click="table2.modifyPerson($index)" class="btn btn-sm btn-warning">
                                 <em class="fa fa-edit"></em>
                              </button>
                              <button type="button" ng-click="table2.removePerson($index)" class="btn btn-sm btn-danger">
                                 <em class="fa fa-trash-o"></em>
                              </button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </form>
            </div>
         </div>
      </div>
	
	
	</div><!--col-->	
	
	
	
</div><!--row-->
